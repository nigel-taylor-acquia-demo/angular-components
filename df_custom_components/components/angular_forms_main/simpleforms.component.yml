name: Example Angular Simple Form App v4
description: 'Example Simple Form component using Angular.'
js:
  main.js: {}
  polyfills.js: {}
  runtime.js: {}
  vendor.js: {}
css:
  styles.css: {}
form_configuration:
  name:
    type: textfield
    title: 'Name'
    default_value: 'Leonard McCoy'
  greeting:
    type: select
    title: 'Greeting'
    options:
      'Other': 'Some other title'
      'Dr': 'Dr'
      'Mr': 'Mr'
      'Ms': 'Ms'
      'Mrs': 'Mrs'
    default_value: 'Dr'
  active:
    type: radio
    title: 'Active'
  interests:
    type: checkboxes
    title: 'Interests'
    options:
      'music': 'Music'
      'art': 'Art'
      'sports': 'Sports'
      'games': 'Games'
      'books': 'Books'
  favcolor:
    type: color
    title: 'Favorite color'
    default_value: '#cccff'
  date:
    type: date
    title: 'Birthday'
    default_value: '1969-01-02'
